<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simply Chocolate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="../public/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="header" id="home">
        <div class="logo-wrapper">
          <h1 class="title">Simply Chocolate</h1>
          <img src="../public/icons/logo.svg" alt="Logo" class="logo" />
        </div>

        <div class="sidebar" id="sidebar">
          <div class="sidebar-content">
            <button class="close-icon" id="close-icon">
              <img src="../public/icons/close.svg" alt="close-button" />
            </button>
            <div class="sidebar-list">
              <a href="#home">Home</a>
              <a href="#how-its-made">How it's made?</a>
              <a href="#products">Our products</a>
              <a href="#top-sellers">Top sellers</a>
            </div>
            <div class="social-icons">
              <a href="https://www.instagram.com/">
                <img src="../public/icons/instagram.svg" alt="instagram" />
              </a>
              <a href="https://www.twitter.com/">
                <img src="../public/icons/twitter.svg" alt="twitter" />
              </a>
            </div>
          </div>
        </div>
        <button id="toggle-button" class="toggle-button">
          <img src="../public/icons/menu.svg" alt="menu" />
        </button>
      </div>

      <section class="hero">
        <div class="header-img">
          <img
            src="../public/images/header-img.png"
            alt="chocolate-covered-cocoa-powder"
          />
        </div>
      </section>
    </header>
    <script src="index.js"></script>
  </body>
</html>
